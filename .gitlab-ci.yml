variables:
  GIT_SUBMODULE_STRATEGY: recursive

pages:
  image: node:8.11.2
  cache:
    paths:
    - node_modules/

  script:
  
  # install cli
  - yarn global add hexo-cli
  
  # update dependencies
  - yarn install

  # generate
  - hexo generate

  # robots
  - cp robots.txt public

  environment:
    name: page

  artifacts:
    paths:
    - public
    expire_in: 3 mos

  only:
  - master
